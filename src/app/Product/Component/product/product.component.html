<form #createForm="ngForm" (ngSubmit)="addProduct()" autocomplete="off">

    <div class="col-sm-12">
      <h2 class="text-center text-dark">Add Product</h2>
    </div>
    <hr class="mb-4">
  
    <div class="form-group offset-3 row mt-2">
      <label for="name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" name="name"  [(ngModel)]="model.name" class="form-control" id="name"
          placeholder="Enter Name" required>
      </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
      <label for="address" class="col-sm-3 col-form-label">Description</label>
      <div class="col-sm-6">
        <input type="text" name="description"  [(ngModel)]="model.description" class="form-control" id="description"
          placeholder="Enter Description" required>
      </div>
    </div>
  
    <div class="form-group text-center mt-5 mb-2">
      <button class="btn btn-success me-2 col-sm-2" type="submit" [disabled]="createForm.invalid">Save</button>
      <button class="btn btn-danger me-2 col-sm-2" type="reset">Clear</button>
    </div>
  </form>
