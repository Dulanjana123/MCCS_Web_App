<form #registerForm="ngForm" (ngSubmit)="createCustomer()" autocomplete="off">

    <div class="col-sm-12">
      <h2 class="text-center text-dark">Register Customer</h2>
    </div>
    <hr class="mb-4">
  
    <div class="form-group offset-3 row mt-2">
      <label for="name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-6">
        <input type="text" name="name"  [(ngModel)]="model.name" class="form-control" id="name"
          placeholder="Enter Name" required>
      </div>
    </div>
  
    <div class="form-group offset-3 row mt-2">
      <label for="address" class="col-sm-3 col-form-label">Address</label>
      <div class="col-sm-6">
        <input type="text" name="address"  [(ngModel)]="model.address" class="form-control" id="address"
          placeholder="Enter Address" required>
      </div>
    </div>
  
    <div class="form-group text-center mt-5 mb-2">
      <button class="btn btn-success me-2 col-sm-2" type="submit" [disabled]="registerForm.invalid">Save</button>
      <button class="btn btn-danger me-2 col-sm-2" type="reset">Clear</button>
    </div>
  </form>
