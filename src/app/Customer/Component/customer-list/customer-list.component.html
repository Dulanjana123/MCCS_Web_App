<form #form="ngForm" id="customerListFrom">
    <div class="form-group row mt-2">
      <div class="col-sm-6">
        <h3>
          <small class="text-body-secondary"><i class="fa fa-list" aria-hidden="true"></i> Customer List</small>
        </h3>
      </div>
      <div class="col-sm-2 offset-4">
        <h3>
          <button type="button" class="btn btn-outline-danger" routerLink="/customer"><i class="fa fa-user" aria-hidden="true"></i>  New Customer</button>
        </h3>
      </div>
    </div>
    <hr>
  <div>
    <div class="row">
      <div class="col-sm-12" *ngIf="customerList.length == 0">
        <h4><small class="text-body-secondary">No customers to view...</small></h4>
      </div>
        <div class="col-sm-12" *ngIf="customerList.length != 0">
          <table class="table table-bordered table-hover table-primary">
            <thead>
              <tr>
                
                <th>Name</th>
                <th>Address</th>
                <th>Active</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customerList">
                <td>
                  {{ customer?.name  }}
                </td>
                <td>
                  {{ customer?.address }}
                </td>
                <td >
                  {{ customer?.isActive}}
                </td>
                
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</form>
